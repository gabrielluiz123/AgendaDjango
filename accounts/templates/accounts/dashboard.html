{% extends 'base.html' %}
{%block 'titulo'%}DashBoar | {%endblock%}
{% block 'conteudo' %}
<h1 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h1>
{% include 'parciais/_messages.html' %}
<p>
    O seu nome de usuário é {{user}}.
</p>

<div class="container">
    <form method="POST" action="{% url 'dashboard' desafio_id %}" enctype="multipart/form-data">
         {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <br><br>
                </td>
            </tr>
        </table>

    </form>
</div>
{% endblock %}
